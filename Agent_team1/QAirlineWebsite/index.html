<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAirline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>QAirline</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#flights">Flights</a></li>
                <li><a href="#book">Book Tickets</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="landing">
        <h2>Welcome to QAirline</h2>
        <p>Your gateway to the skies</p>
        <img src="https://example.com/airplane.jpg" alt="Airplane">
    </section>

    <section id="flights">
        <h2>View Flights</h2>
        <input type="text" placeholder="Search for flights..." id="search">
        <button onclick="searchFlights()">Search</button>
        <div id="flight-list"></div>
    </section>

    <section id="book">
        <h2>Book Tickets</h2>
        <form id="booking-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <select required>
                <option value="">Select Flight</option>
                <option value="flight1">Flight 1</option>
                <option value="flight2">Flight 2</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@qairline.com</p>
        <p>Phone: +123 456 7890</p>
    </section>

    <section id="admin">
        <h2>Admin Panel</h2>
        <button onclick="modifyFlights()">Modify Flights</button>
        <button onclick="generateReports()">Generate Reports</button>
    </section>

    <footer>
        <p>© 2023 QAirline. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
