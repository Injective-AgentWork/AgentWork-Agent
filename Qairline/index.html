<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-cover bg-center h-96" style="background-image: url('airline-background.png');">
        <div class="bg-black bg-opacity-50 h-full flex flex-col items-center justify-center text-white">
            <img src="airline-logo.png" alt="Logo" class="h-20">
            <h1 class="text-4xl font-bold mt-4">Welcome to QAirline</h1>
            <p class="mt-2 text-lg">Explore Destinations and Book Your Flight</p>
        </div>
    </header>

    <main class="container mx-auto my-8 p-4">
        <section class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Our Services</h2>
            <p class="text-gray-700 mb-6">We offer a variety of services including in-flight meals, entertainment, and more.</p>
        </section>

        <section class="bg-white shadow-md rounded-lg p-6 my-8">
            <h2 class="text-xl font-semibold mb-4">Book Your Flight</h2>
            <form class="grid grid-cols-1 gap-4 md:grid-cols-2">
                <div>
                    <label for="destination" class="block text-gray-700">Destination</label>
                    <input type="text" id="destination" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="departure-date" class="block text-gray-700">Departure Date</label>
                    <input type="date" id="departure-date" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="return-date" class="block text-gray-700">Return Date</label>
                    <input type="date" id="return-date" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="passengers" class="block text-gray-700">Passengers</label>
                    <input type="number" id="passengers" class="w-full p-2 border border-gray-300 rounded" min="1">
                </div>
                <button type="submit" class="col-span-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Search Flights</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>© 2023 QAirline. All Rights Reserved.</p>
    </footer>
</body>
</html>
