<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAirline - Welcome Aboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Qairline/QAirline_background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .landing-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .btn-custom {
            background-color: #0056b3;
            border: none;
            color: white;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Qairline/QAirline_logo.jpg" alt="QAirline Logo" width="30" height="30" class="d-inline-block align-top">
                QAirline
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="landing-content">
        <h1 class="display-4">Welcome to QAirline</h1>
        <p class="lead">Experience the luxury of flying with QAirline - Your Wings to the World.</p>
        <a href="#" class="btn btn-custom">Explore Flights</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
