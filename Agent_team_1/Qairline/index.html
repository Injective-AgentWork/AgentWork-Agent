<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAirline - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('qairline_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }
        .header, .footer {
            background-color: rgba(0, 0, 255, 0.5);
        }
        .main-content {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 20px;
            border-radius: 8px;
        }
        .logo {
            width: 150px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <header class="header p-3 mb-2">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="qairline_logo.jpg" alt="QAirline Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Flights</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Booking</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container main-content my-5">
        <h1 class="text-center">Welcome to QAirline</h1>
        <p>Discover your next destination with QAirline. Explore our flights and services, and enjoy a world-class travel experience.</p>
        <div class="text-center mt-4">
            <a class="btn btn-primary" href="#">Explore Flights</a>
        </div>
    </main>

    <footer class="footer p-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2023 QAirline. All rights reserved.</p>
            <p>Privacy Policy | Terms & Conditions</p>
        </div>
    </footer>
</body>
</html>
